<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../stylesheets/index_styles.css" />
    <link rel="stylesheet" id="style_css" href="#" />
    <title>Noterer</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav>
          <div id="nav_row1" class="nav_row">
            <button id="new_note" class="button">
              Create new Note
            </button>
            <select id="style_selector" class="">
              <option value="green">Green Style</option>
              <option value="blue">Blue Style</option>
            </select>
          </div>
          <div id="nav_row2" class="nav_row">
            <div id="order_options">
              <button id="finish_date" class="button">Finish Date</button>
              <button id="importance" class="button">Importance</button>
            </div>
            <div id="filter_options">
              <button id="hide_finished" class="button">Hide Finished</button>
              <button id="clear_filter" class="button">
                Clear Filter & Sort Order
              </button>
            </div>
          </div>
        </nav>
      </header>
      <section id="notes_wrapper"></section>
    </div>

    <script
      src="../scripts/overview-bootstrapper.js"
      type="module"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script id="note_template" type="text/x-handlebars-template">
      {{#each notes}}
      <div class="note" data-note-id="{{id}}">
          <div class="note_title">{{title}}</div>
          <div class="due_date_finished">
            <span><input type="checkbox" class="checkbox_finished" {{#if this.finished}}checked{{/if}}></span>
            <span>{{dueDate}}</span>
          </div>
          <div class="note_importance">
            <div>Importance:</div>
            <div>{{importance}}</div>
          </div>
          <div class="note_description">
            {{description}}
          </div>
          <button class="edit" class="button">Edit</button>
        </div>
        {{/each}}
    </script>
  </body>
</html>
